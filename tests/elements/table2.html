<html>

<head>

    <link rel="stylesheet" type="text/css" href="../style.css">

        tr:nth-child(even) {

<body>

            </tr>

            </tr>
            <tr>

                <td>Canada</td>
            </tr>
            <tr>

    <div id="aframe-container">

    <script>
        const web2vr = new Web2VR(document.getElementById("html-container"), { debug: true });
        web2vr.start();

</body>

</html>
